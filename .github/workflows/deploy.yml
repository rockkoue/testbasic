name: Deploy Static Site to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to S3 (manual approval)
    runs-on: ubuntu-latest

    # üîê APPROBATION MANUELLE via Environment
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configuration des credentials AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ Debug (optionnel, utile pour v√©rifier bucket / compte)
      - name: AWS identity (debug)
        run: aws sts get-caller-identity

      - name: Debug S3 access (optionnel)
        run: |
          aws s3 ls
          aws s3 ls s3://${{ secrets.S3_BUCKET_NAME }}

      # 4Ô∏è‚É£ D√©ploiement
      - name: Deploy to S3
        run: |
          aws s3 sync ./site s3://${{ secrets.S3_BUCKET_NAME }} --delete

name: Deploy Static Site to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to S3 (manual approval)
    runs-on: ubuntu-latest

    # üîê Approvisionnement manuel pour production
    environment: production

    steps:
      # 1Ô∏è‚É£ Checkout du code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurer les credentials AWS
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3Ô∏è‚É£ V√©rifier l'identit√© AWS (debug / s√©curit√©)
      - name: Check AWS identity
        id: aws_identity
        run: |
          echo "Caller identity:"
          aws sts get-caller-identity

      # 4Ô∏è‚É£ V√©rifier que le bucket existe
      - name: Verify S3 bucket exists
        run: |
          if aws s3 ls "s3://${{ secrets.S3_BUCKET_NAME }}" 2>&1 | grep -q 'NoSuchBucket'; then
            echo "ERROR: Bucket ${{ secrets.S3_BUCKET_NAME }} does not exist in this account/region."
            exit 1
          else
            echo "‚úÖ Bucket exists."
          fi

      # 5Ô∏è‚É£ D√©ploiement
      - name: Deploy static site to S3
        run: |
          echo "Deploying site to S3 bucket ${{ secrets.S3_BUCKET_NAME }}..."
          aws s3 sync ./site s3://${{ secrets.S3_BUCKET_NAME }} --delete
          echo "‚úÖ Deployment complete!"
